<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumplemes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url("static/cumplemes.jpeg") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            opacity: 0;
            animation: fadeIn 3s ease-in forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .content {
            margin-top: 20%;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        h1 {
            font-size: 2.5em;
        }

        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Cada mes a tu lado es un regalo. ¡Feliz cumplemes, mi vida! ❤️</h1>
        <p>Con todo mi amor para ti, Mi Amor ❤️</p>
    </div>
</body>
</html>
